<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
      height="64"
      width="64"
    />
    <h1>
      <input name="name" type="text" value="{{item.name}}" placeholder="Nome" />
    </h1>
  </header>
  <div class="sheet-content">
    <table>
      <tr>
        <th>{{localize "PARSCRUCIS.WeaponSkills"}}</th>
        <th>{{localize "PARSCRUCIS.WeaponType"}}</th>
      </tr>
      <tr>
        <td>
          <select name="system.weaponSkill">
            {{selectOptions config.weaponSkill
            selected=item.system.weaponSkill}}
          </select>
        </td>
        <td>Armamento</td>
      </tr>
    </table>
  </div>
</form>
